<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Progress Bar</title>
    <link rel="stylesheet" href="1circleProgressBar.css" />
  </head>
  <body>
    <section class="container">
        <h2>Javascript</h2>
        <section class="circular-progress">
            <span class="progress-value">0%</span>
        </section>
        <section class="key">
            <div class="present">Present<span></span> </div>
            <div class="absent">Absent<span></span> </div>
        </section>
    </section>
    <script src="1circleProgressBar.js"></script>
  </body>
</html>
